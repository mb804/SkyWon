<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/index.css" rel="stylesheet" type="text/css">

<title>Add character</title>
</head>
<body>

	<header class="ylapalkki">
	
	<h1>[[#{h1.AddCha}]]</h1>
	
	<div class="col-md-4" th:if="${#authorization.expression('isAuthenticated()')}">
			<h3 th:inline="text">[[#{h3.YouAre}]] [[${#httpServletRequest.remoteUser}]]</h3> <!-- Info viesti, jos on kirjautunut sisään -->
	</div>
        
	</header>
	
	<main>
	<div>
	<br>
		<form th:object="${character}" th:action="@{/save}" action="#" method="post">
		    
		  	<label for="name">[[#{add.name}]]</label>
			<input type="text" id="title" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="gender">[[#{add.gender}]]</label>
			<input type="text" id="author" th:field="*{gender}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="weaponlist">[[#{add.weapon}]]</label>
			<select id="weaponlist" th:field="*{weapon}" class="form-control">
			<option th:each="weapon: ${weapons}" th:value="${weapon.weaponid}" th:text="${weapon.name}"></option>
			</select>
			&nbsp;
			<label for="elementlist">[[#{add.element}]]</label>
			<select id="elementlist" th:field="*{element}" class="form-control">
			<option th:each="element: ${elements}" th:value="${element.elementid}" th:text="${element.name}"></option>
			</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
			<br><br>
		</form>
	
	</div>
	</main>

</body>
</html>
